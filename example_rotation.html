<html>
<head>
<title>example rotation</title>
<style>
	body {
		background-color: #000;
		margin: 0px;
		overflow: hidden;
	}
</style>
</head>
<body>
<script src="http://threejs.org/build/three.min.js"></script>
<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script>
	var parent, renderer, scene, camera, controls;

	init();
	animate();

	function init() {

		// info
		info = document.createElement( 'div' );
		info.style.position = 'absolute';
		info.style.top = '30px';
		info.style.width = '100%';
		info.style.textAlign = 'center';
		info.style.color = '#fff';
		info.style.fontWeight = 'bold';
		info.style.backgroundColor = 'transparent';
		info.style.zIndex = '1';
		info.style.fontFamily = 'Monospace';
		info.innerHTML = 'Drag mouse to rotate camera; Scroll to zoom';
		document.body.appendChild( info );

		// renderer
		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// scene
		scene = new THREE.Scene();
		
		// camera
		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
		camera.position.set( 20, 20, 20 );

		// controls
		controls = new THREE.OrbitControls( camera );
		controls.minDistance = 10;
		controls.maxDistance = 50;
		
		// axes
		scene.add( new THREE.AxisHelper( 20 ) );

		// geometry
		var nucleus_geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
		
		// material
		var material = new THREE.MeshBasicMaterial( {
			color: 0xffffff,
			wireframe: true
		} );
		
		// parent
		parent = new THREE.Object3D();
		scene.add( parent );

		// pivots
		var pivot_electron1 = new THREE.Object3D();
		var pivot_electron2 = new THREE.Object3D();
		pivot_electron1.rotation.z = 1 * Math.PI / 2;
		pivot_electron2.rotation.z = 3 * Math.PI / 2;
		parent.add( pivot_electron1 );
		parent.add( pivot_electron2 );

		// mesh
		var nucleus = new THREE.Mesh( nucleus_geometry, material );
		var electron1 = new THREE.Mesh( nucleus_geometry, material );
		var electron2 = new THREE.Mesh( nucleus_geometry, material );
		electron1.position.y = 5;
		electron2.position.y = 5;
		scene.add( nucleus );
		pivot_electron1.add( electron1 );
		pivot_electron2.add( electron2 );
		
	}

	function animate() {

		requestAnimationFrame( animate );

		parent.rotation.y += 0.1;
		
		controls.update();

		renderer.render( scene, camera );

	}

</script>
</body>
